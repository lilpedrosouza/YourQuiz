        <!-- Forms com o tema e regas do quiz, pensando em add a dificuldade 
        (Pensar se é viável colocar quantidade de questões) -->
        <form action="/quiz" class="fotmQuiz" id="formQuiz" method="POST">
            <h1>YOUR QUIZ</h1>
            <input type="text" name="tema" id="tema" placeholder="Digite o tema do seu QUIZ." required>  
            <div class="dificuldade">
                <p>Dificuldade do Quiz:</p>
                <label><input class="dificuldadeInput" required type="radio" name="dificuldade" value="basico"> Básico</label>
                <label><input class="dificuldadeInput" required type="radio" name="dificuldade" value="intermediario"> Intermediário</label>
                <label><input class="dificuldadeInput" required type="radio" name="dificuldade" value="dificil"> Difícil</label>
                <label><input class="dificuldadeInput" required type="radio" name="dificuldade" value="especialista"> Especialista</label>
            </div>
            <button type="submit" id="btnStart">Começar Quiz</button>
        </form>
    
        <!--Tela de carregamento-->
        <div id="carregando" class="carregando" style="display: none;">
            <p>Criando o seu quiz...</p>
        </div>
    </div>

    <!--Area do quiz-->
    <div class="quiz-container" style="display: none;">
        <h1 id="pergunta"></h1>
        <div class="alternativas">

    </div>

    <!--Tabela de resultados-->
    <div id="resultadoContainer" style="display: none;">

        <p id="acertos"></p>
        <p id="erros"></p>
